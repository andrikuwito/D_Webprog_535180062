<!DOCTYPE html>

<html>

<head>

    <title>Java Script object</title>

    <script>

        var Person = { Email: "mb@email.com", NIM: "53502000", Nama: "MD", Age: 17 }

        function Loadobject() {
            document.getElementById("iPerson").value
            "Email:" + Person.Email + " " +
                "NIM: " + Person.NIM + "" +
                "Nama: " + Person.Nama;

        }

    </script>

</head>

<body>

    <button type="button" onclick='LoadObject()'>Load</button>

    <input type="text" id="iPerson" style="width: 550px; " readonly />

</body>

</html>
